    <script>
      let rows = document.querySelectorAll('#size-guide-wide tr')
      let table_cells = document.querySelectorAll('#size-guide-wide tbody td')
      table_cells.forEach(el => {
        el.addEventListener('mouseover', (evt) => {
          console.log(evt.target)
          console.log(Array.prototype.slice.call(evt.target.parentNode.children).indexOf(evt.target))
          let idx = Array.prototype.slice.call(evt.target.parentNode.children).indexOf(evt.target)
          rows.forEach(row => { row.children[idx].classList.toggle('highlight') })
        })
      })
      table_cells.forEach(el => {
        el.addEventListener('mouseout', (evt) => {
          console.log(evt.target)
          console.log(Array.prototype.slice.call(evt.target.parentNode.children).indexOf(evt.target))
          let idx = Array.prototype.slice.call(evt.target.parentNode.children).indexOf(evt.target)
          rows.forEach(row => { row.children[idx].classList.toggle('highlight') })
        })
      })
    </script>
